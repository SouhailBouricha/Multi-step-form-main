<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Multi-step form</title>
  </head>
  <body>
    <div class="home">
      <div class="aside">
        <div class="step active">
          <div class="num">
            1
          </div>
          <div class="info">
            <small>STEP 1</small>
            <p>Your info</p>
          </div>
        </div>
        <div class="step">
          <div class="num">
            2
          </div>
          <div class="info">
            <small>STEP 2</small>
            <p>Select plan</p>
          </div>
        </div>
        <div class="step">
          <div class="num">
            3
          </div>
          <div class="info">
            <small>STEP 3</small>
            <p>Add-ons</p>
          </div>
        </div>
        <div class="step">
          <div class="num">
            4
          </div>
          <div class="info">
            <small>STEP 4</small>
            <p>Summary</p>
          </div>
        </div>
      </div>
      <div class="details">
        <div class="step_1">
          <h1 class="head">Personal info</h1>
          <p class="para">Please provide your name, email address, and phone number.</p>
          <label for="name" class="label">Name</label>
          <input type="text" id="name" class="details_input" placeholder="e.g. Stephen King">
          <label for="email" class="label">Email Address</label>
          <input type="email" id="email" class="details_input" placeholder="e.g. stephenking@lorem.com">
          <label for="number" class="label">Phone Number</label>
          <input type="text" id="number" class="details_input" placeholder="e.g. +1 234 567 890">
          <button class="next">Next Step</button>
        </div>
      </div>
    </div>
  </body>
</html>
