<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Multi-step form</title>
  </head>
  <body>
    <div class="home">
      <div class="aside">
        <div class="step active">
          <div class="num">
            1
          </div>
          <div class="info">
            <small>STEP 1</small>
            <p>Your info</p>
          </div>
        </div>
        <div class="step">
          <div class="num">
            2
          </div>
          <div class="info">
            <small>STEP 2</small>
            <p>Select plan</p>
          </div>
        </div>
        <div class="step">
          <div class="num">
            3
          </div>
          <div class="info">
            <small>STEP 3</small>
            <p>Add-ons</p>
          </div>
        </div>
        <div class="step">
          <div class="num">
            4
          </div>
          <div class="info">
            <small>STEP 4</small>
            <p>Summary</p>
          </div>
        </div>
      </div>
      <div class="details">
        <div class="step_1">
          <h1 class="head">Personal info</h1>
          <p class="para">Please provide your name, email address, and phone number.</p>
          <label for="name" class="label">Name</label>
          <input type="text" id="name" class="details_input" placeholder="e.g. Stephen King"  autocomplete="off">
          <label for="email" class="label">Email Address</label>
          <input type="email" id="email" class="details_input" placeholder="e.g. stephenking@lorem.com" autocomplete="off">
          <label for="number" class="label">Phone Number</label>
          <input type="text" id="number" class="details_input" placeholder="e.g. +1 234 567 890" autocomplete="off">
          <button class="next">Next Step</button>
        </div>
        <div class="step_2 notAvailable">
          <h1 class="head">Select your plan</h1>
          <p class="para">You have the option of monthly or yearly billing.</p>
          <div class="plans_cards">
            <div class="card card_active">
              <img src="./assets/images/icon-arcade.svg" alt="Arcade">
              <h2>Arcade</h2>
              <p>$9/mo</p>
            </div>
            <div class="card">
              <img src="./assets/images/icon-advanced.svg" alt="Advanced">
              <h2>Advanced</h2>
              <p>$12/mo</p>
            </div>
            <div class="card">
              <img src="./assets/images/icon-pro.svg" alt="Pro">
              <h2>Pro</h2>
              <p>$15/mo</p>
            </div>
          </div>
          <div class="Monthly_Yearly">
            <div class="Monthly_Yearly_Wrapp">
              <label class="Monthly_Yearly_Label checkd_Label">Monthly</label>
              <div class="button r" id="button-1">
                <input type="checkbox" class="checkbox">
                <div class="knobs"></div>
                <div class="layer"></div>
              </div>
              <label class="Monthly_Yearly_Label Uncheckd_Label">Yearly</label>
            </div>
          </div>
          <div class="suivant">
            <button class="next back">Go Back</button>
            <button class="next">Next Step</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
